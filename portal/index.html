<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Dev Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f1f5f9;
            --text-secondary: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            padding-bottom: 100px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding-top: 20px;
        }
        
        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        h1 {
            font-size: 28px;
            background: linear-gradient(to right, var(--primary), #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 5px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .section-title {
            font-size: 18px;
            margin: 25px 0 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .project-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.2s, border-color 0.2s;
        }
        
        .project-card:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
        }
        
        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .project-type {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
        }
        
        .project-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex: 1;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: var(--text);
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .tool-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.2s;
        }
        
        .tool-card:hover {
            background: var(--primary);
            transform: scale(1.05);
        }
        
        .tool-icon {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .tool-name {
            font-size: 14px;
            font-weight: 600;
        }
        
        .qr-section {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            margin-top: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .qr-placeholder {
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
        }
        
        @media (max-width: 600px) {
            body {
                padding: 15px;
                padding-bottom: 80px;
            }
            
            .stats {
                grid-template-columns: 1fr 1fr;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
            
            .tools-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-mobile-alt"></i>
        </div>
        <div>
            <h1>Mobile Dev Hub</h1>
            <div class="subtitle">Code. Preview. Ship. From your phone.</div>
        </div>
    </div>
    
    <div class="stats">
        <div class="stat-card">
            <div class="stat-number" id="projects-count">0</div>
            <div class="stat-label">Projects</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="templates-count">4</div>
            <div class="stat-label">Templates</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="servers-count">3</div>
            <div class="stat-label">Servers</div>
        </div>
        <div class="stat-card">
            <div class="stat-number">âˆž</div>
            <div class="stat-label">Live Reload</div>
        </div>
    </div>
    
    <div class="section-title">
        <i class="fas fa-rocket"></i>
        <span>Quick Actions</span>
    </div>
    
    <div class="tools-grid">
        <div class="tool-card" onclick="startNewProject()">
            <div class="tool-icon"><i class="fas fa-plus-circle"></i></div>
            <div class="tool-name">New Project</div>
        </div>
        <div class="tool-card" onclick="generateQR()">
            <div class="tool-icon"><i class="fas fa-qrcode"></i></div>
            <div class="tool-name">QR Code</div>
        </div>
        <div class="tool-card" onclick="aiAssist()">
            <div class="tool-icon"><i class="fas fa-robot"></i></div>
            <div class="tool-name">AI Assist</div>
        </div>
        <div class="tool-card" onclick="livePreview()">
            <div class="tool-icon"><i class="fas fa-sync-alt"></i></div>
            <div class="tool-name">Live Preview</div>
        </div>
    </div>
    
    <div class="section-title">
        <i class="fas fa-folder"></i>
        <span>Recent Projects</span>
    </div>
    
    <div class="projects-grid" id="projects-list">
        <!-- Projects will be loaded here -->
    </div>
    
    <div class="qr-section">
        <h3>Scan to Open on Mobile</h3>
        <div class="qr-placeholder">
            QR Code will appear here
        </div>
        <button class="btn btn-primary" onclick="generateQR()">
            <i class="fas fa-qrcode"></i>
            Generate QR Code
        </button>
    </div>
    
    <div class="status-bar">
        <div class="status-item">
            <div class="status-dot"></div>
            <span>Connected</span>
        </div>
        <div class="status-item">
            <i class="fas fa-wifi"></i>
            <span id="connection-status">Live Reload Active</span>
        </div>
        <div class="status-item">
            <i class="fas fa-code"></i>
            <span>VS Code Ready</span>
        </div>
    </div>
    
    <script>
        // Load projects from API
        async function loadProjects() {
            try {
                const response = await fetch('/api/projects');
                const data = await response.json();
                
                document.getElementById('projects-count').textContent = data.projects.length;
                
                const projectsList = document.getElementById('projects-list');
                projectsList.innerHTML = '';
                
                data.projects.slice(0, 4).forEach(project => {
                    const projectCard = document.createElement('div');
                    projectCard.className = 'project-card';
                    projectCard.innerHTML = `
                        <div class="project-header">
                            <h3>${project.name}</h3>
                            <span class="project-type">${project.type}</span>
                        </div>
                        <p>Last modified: ${new Date(project.lastModified).toLocaleDateString()}</p>
                        <div class="project-actions">
                            <button class="btn btn-secondary" onclick="openProject('${project.name}')">
                                <i class="fas fa-folder-open"></i> Open
                            </button>
                            <button class="btn btn-primary" onclick="previewProject('${project.name}')">
                                <i class="fas fa-eye"></i> Preview
                            </button>
                        </div>
                    `;
                    projectsList.appendChild(projectCard);
                });
            } catch (error) {
                console.error('Error loading projects:', error);
            }
        }
        
        // WebSocket for live reload
        const ws = new WebSocket(`ws://${window.location.hostname}:35729`);
        
        ws.onopen = () => {
            console.log('ðŸ”— Connected to live reload server');
            document.getElementById('connection-status').textContent = 'Live Reload Active';
        };
        
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'reload') {
                console.log('ðŸ”„ Reloading due to file change:', data.file);
                showNotification('File changed, reloading...');
                setTimeout(() => location.reload(), 500);
            }
        };
        
        ws.onclose = () => {
            console.log('ðŸ”Œ Disconnected from live reload server');
            document.getElementById('connection-status').textContent = 'Live Reload Offline';
        };
        
        // UI Actions
        function startNewProject() {
            fetch('/api/project/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ template: 'react-vite' })
            })
            .then(response => response.json())
            .then(data => {
                showNotification(`Project created: ${data.projectName}`);
                loadProjects();
            });
        }
        
        function generateQR() {
            fetch('/api/qr/5500')
                .then(response => response.json())
                .then(data => {
                    document.querySelector('.qr-placeholder').innerHTML = 
                        `<img src="${data.qrUrl}" alt="QR Code" style="width:200px;height:200px;">`;
                    showNotification('QR Code generated!');
                });
        }
        
        function aiAssist() {
            showNotification('Opening AI Assistant...');
            // Open AI interface
        }
        
        function livePreview() {
            showNotification('Starting live preview...');
        }
        
        function openProject(projectName) {
            showNotification(`Opening ${projectName}...`);
            // Navigate to project
            window.location.href = `/projects/${projectName}`;
        }
        
        function previewProject(projectName) {
            showNotification(`Previewing ${projectName}...`);
            window.open(`/projects/${projectName}`, '_blank');
        }
        
        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--primary);
                color: white;
                padding: 15px 25px;
                border-radius: 12px;
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        // Initial load
        loadProjects();
        document.getElementById('servers-count').textContent = 3;
        
        // Add animation styles
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
